<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Đăng ký</h2>
        <form action="register_process.php" method="POST">
            <div class="form-group">
                <label for="new_username">Tên đăng nhập</label>
                <input type="text" id="new_username" name="new_username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="new_password">Mật khẩu</label>
                <input type="password" id="new_password" name="new_password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng ký">
            </div>
            <div class="error-message">
                <!-- Nơi hiển thị thông báo lỗi nếu có -->
            </div>
        </form>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
   

</body>
</html>
